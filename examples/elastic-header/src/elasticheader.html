<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Elastic-Header example from vueJs adapted to modrn.ts">
    <script src="bundle.js" lang="javascript"></script>
    <script src="https://unpkg.com/dynamics.js@1.1.5/lib/dynamics.js"></script>
    <title>Modrn</title>
    <style>
        h1 {
            font-weight: 300;
            font-size: 1.8em;
            margin-top: 0;
        }
        a {
            color: #fff;
        }
        .draggable-header-view {
            background-color: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            width: 320px;
            height: 560px;
            overflow: hidden;
            margin: 30px auto;
            position: relative;
            font-family: "Roboto", Helvetica, Arial, sans-serif;
            color: #fff;
            font-size: 14px;
            font-weight: 300;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .draggable-header-view .bg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .draggable-header-view .header,
        .draggable-header-view .content {
            position: relative;
            z-index: 1;
            padding: 30px;
            box-sizing: border-box;
        }
        .draggable-header-view .header {
            height: 160px;
        }
        .draggable-header-view .content {
            color: #333;
            line-height: 1.5em;
        }
    </style>
</head>
<body>
<elastic-header></elastic-header>
</body>
</html>
